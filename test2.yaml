::let:
  x: foo
  y: bar
  $x: qux
  $y: quuz

  template:
    - ::ref: x
    - ::ref: y
    - ::ref: $x
    - ::ref: $y

formatted:
  ::format: hello {x} woohoo {y} yeah {$x} and {$y}

cool:
  ::format:
    '{x}': "{y}"
    woohoo: "{$x}/{$y}"

list:
  - ::ref: x
  - ::ref: y
  - ::ref: $x
  - ::ref: $y

applied:
  ::let:
    x: keyfoo
    y: keybar
    $x: keyqux
    $y: keyquuz
  ::call template:
    $y: callquuz
